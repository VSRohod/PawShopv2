<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawnshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <a class="navbar-brand" href="../../index.html"> <img src="../images/logo/logoWithName.svg" alt=""></a>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Adoção</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contatos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="loja.html">Loja</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <div class="form-check form-switch d-flex align-items-center h-100 mx-3 justify-content-between"
                                style="width: 150px;">
                                <input class="form-check-input" type="checkbox" role="switch" id="botaoTema">
                                <label class="form-check-label" for="botaoTema">Tema: <span
                                        id="temaAtual">Claro</span></label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="text-center text-info">LOJINHA DE PETS</h1>
        <section id="catalogo" class="gap-3 justify-content-center d-flex flex-wrap my-3 "></section>
    </main>

    <footer class="text-center py-3">
        <h5>Todos os direitos reservados a @PawShop - 2023</h5>
    </footer>

    <!-- offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="carrinho" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Carrinho</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-between">
          <!-- carrinho lista -->
          <div id="carrinhoLista" class="container-fluid"></div>
          <!-- carrinho info -->
          <div id="carrinhoInfo" class="d-flex justify-content-between container-fluid">
            <div id="valorTotal">
                R$ 0.00
            </div>
            <button class="btn btn-success" type="button">PAGAR</button>
          </div>
        </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <script src="../js/lojinha.js"></script>
</body>

</html>
